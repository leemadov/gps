<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Speedometer</h1>
        <p id="speed">Speed: 0 km/h</p>
        <p id="altitude">Altitude: 0 m</p>
        <p id="highest-speed">Highest Speed: 0 km/h</p>
        
        <label for="environment-select">Select Environment:</label>
        <select id="environment-select" onchange="updateEnvironment()">
            <option value="Ground">Ground</option>
            <option value="Air">Air</option>
            <option value="Water">Water</option>
        </select>

        <p id="environment">Environment: Ground</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
